<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College</title>
    <style>
        header {
            padding: 5px;
            background-color: black;
            color: white;
            margin-left: 1px;
            text-align: right;
            font-family: Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';
        }

        li {
            display: inline;
            font-weight: bolder;
            line-height: 2;
            padding: 0 10px;
            font-size: x-large;
        }

        .main {
            padding: 4px;
            background-color: darkred;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;
            text-align: center;
        }

        .box {
            background-color: rgb(247, 55, 135);
            height: 70vh;
            width: 100vw;
            text-align: center;
        }

        .box1 {
            background-color: yellow;
            display: grid;
            grid-template-columns: auto auto auto auto;

        }
        .x {
            background-color: aqua;
            border: 3px solid black;
            font-family: monospace;
            font-size: 25px;
        }
        .enroll{
            background-color: rgb(217, 247, 47);
            height: 20vh;
            width: 10vw;
            font-family: Arial, sans-serif;
            font-size: x-large;
            font-weight: bold;
            border: rgb(91, 3, 126) 4px dotted;
            float: right;

        }
        .add {
            background-color: rgb(217, 247, 47);
            height: 10vh;
            width: 5vw;
            font-family: Arial, sans-serif;
            font-size: x-large;
            font-weight: bold;
            border: rgb(91, 3, 126) 4px dotted;
            animation: jain 1s ease-out infinite alternate-reverse;
        }

        @keyframes jain {
            from {
                width: 5vw
            }

            to {
                width: 25vw
            }

            from {
                height: 5vh
            }

            to {
                height: 15vh
            }
        }
    </style>
</head>
